<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='static.js') }}"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<title>IOT Control</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="container" align="center">
							<i class="Material-icons icon" id="radio">radio</i>
						</div>
						<div class="container" align="center">
							<label class="switch">
					  			<input id="rcheck" type="checkbox" unchecked>
					  			<span class="slider round" onclick="radioPost()"></span>
							</label>
							<h4>Radio</h4>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="container" align="center">
							<i class="Material-icons icon" id="wb_incandescent">wb_incandescent</i>
						</div>
						<div class="container" align="center">
							<label class="switch">
					  			<input id="lcheck" type="checkbox" unchecked>
					  			<span class="slider round" onclick="lanternPost()"></span>
							</label>
							<h4>Lantern</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col" align="center">
						Radio
					</div>
					<div class="col" align="center">
						Lights
					</div>
				</div>
			</div>	
		</footer>
		</div>

	</body>
</html>
